name: Deploy

on:
  push:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm install --prefer-offline --no-audit
      
      - name: Run tests
        working-directory: ./backend
        run: npm test --no-coverage
      
      - name: Build TypeScript
        working-directory: ./backend
        run: npm run build

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    needs: test
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Home Server (Docker)
        run: |
          cd /home/aahil/projects/Portana
          docker compose down
          docker compose build --no-cache
          docker compose up -d
      
      - name: Wait for containers to start
        run: sleep 15
      
      - name: Health Check
        run: |
          curl -f http://localhost:3200/health || (docker compose logs && exit 1)
      
      - name: Log Deployment Success
        if: success()
        run: |
          echo "✅ Dev deployment successful at $(date)"
          docker compose ps
          docker compose logs backend --tail 20
      
      - name: Log Deployment Failure
        if: failure()
        run: |
          echo "❌ Dev deployment failed"
          docker compose logs
          docker compose ps

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Deploy to Heroku Production
        run: |
          git remote add heroku-prod https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/portfolio-os-prod.git
          git push heroku-prod main:main --force
      
      - name: Heroku Health Check
        run: |
          sleep 15
          curl -f https://portfolio-os-prod.herokuapp.com/api/health || exit 1
